<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <label>Item Name:</label>
    <input type="text" th:field="*{itemName}" required />
    <br/>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required />
    <br/>

    <label>Brand:</label>
    <input type="text" th:field="*{brand}" required />
    <br/>

    <label>Created By:</label>
    <input type="text" th:field="*{createdBy}" required />
    <br/>

    <button type="submit">Save Product</button>
</form>

<br/>
<a href="/products/list">View Product List</a>
</body>
</html>
